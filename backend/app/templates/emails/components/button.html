{# Reusable button component #}
{# Usage: {% include 'components/button.html' with context %} #}
{# Required variables: button_text, button_url #}
{# Optional: button_color (default: #007bff) #}

<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <a href="{{ button_url }}"
               style="display: inline-block; padding: 14px 28px; font-size: 16px; font-weight: 600; color: #ffffff; background-color: {{ button_color | default('#007bff') }}; text-decoration: none; border-radius: 4px;">
                {{ button_text }}
            </a>
        </td>
    </tr>
</table>
