<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>{% block title %}{{ subject }}{% endblock %}</title>
    <style>
        /* Base Styles */
        body {
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        /* Center the email container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Styling for the main content area */
        .email-body {
            background-color: #ffffff;
            padding: 40px 30px;
        }

        /* Header styles */
        .email-header {
            background-color: #ffffff;
            padding: 30px 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            text-decoration: none;
        }

        /* Footer styles */
        .email-footer {
            background-color: #f9f9f9;
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #666666;
            border-top: 1px solid #e0e0e0;
        }

        /* Typography */
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            line-height: 1.3;
            font-weight: 600;
            color: #333333;
        }

        h2 {
            margin: 0 0 15px;
            font-size: 20px;
            line-height: 1.3;
            font-weight: 600;
            color: #333333;
        }

        p {
            margin: 0 0 15px;
            font-size: 16px;
            line-height: 1.6;
            color: #666666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 14px 28px;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff !important;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #999999;
        }

        .spacer {
            height: 20px;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-body {
                padding: 20px !important;
            }

            .email-header, .email-footer {
                padding: 20px !important;
            }

            h1 {
                font-size: 22px !important;
            }

            h2 {
                font-size: 18px !important;
            }
        }
    </style>
</head>
<body>
    <center style="width: 100%; background-color: #f4f4f4; padding: 20px 0;">
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">
                {% block header %}
                <a href="{{ base_url | default('https://example.com') }}" class="logo">
                    {{ project_name | default('EdgeOS') }}
                </a>
                {% endblock %}
            </div>

            <!-- Body -->
            <div class="email-body">
                {% block content %}
                <!-- Email content goes here -->
                {% endblock %}
            </div>

            <!-- Footer -->
            <div class="email-footer">
                {% block footer %}
                <p class="text-muted">
                    &copy; {{ current_year | default('2026') }} {{ project_name | default('EdgeOS') }}. All rights reserved.
                </p>
                {% endblock %}
            </div>
        </div>
    </center>
</body>
</html>
